<!--PLAYER1-->
<div id="versus" style="position: absolute; top: 0; left: 0; right: 0;bottom: 0">
	<div style="transform: rotate(180deg);-webkit-transform:rotate(180deg);position: absolute; top: 0px; left: 0px; right: 0px; text-align: center">
		<color-button-container-wrapper quizid="quiz1" guess="guess" words="words" colors="colors" style="max-width: 700px;margin: 0 auto"></color-button-container-wrapper>
	</div>

	<!--BAR-->
	<div vertical-aligned class="scoreboardwrapper animate-show" ng-show="guess" style="position: absolute; top: 10em; bottom: 10em; left: 10px; right: 10px;  text-align: center">

		<!--TIMER-->
		<div  class="scoreboard" style="margin:0 auto; display: table;padding: 0 30px">
		<span>
			<div class='radialtimer2'  id='timer' ></div>
		</span>
			<div style=" background-color: #333333; border: solid #444444 2px; color: #444444; height: 61px; width: 120px; text-align: center; padding-left: 60px; font-size: 22px; line-height: 61px; border-bottom-left-radius: 30px; border-top-left-radius: 30px; border-bottom-right-radius: 10px; border-top-right-radius: 10px">
				<div style="transform: rotate(180deg);-webkit-transform:rotate(180deg); height: 30px;line-height: 27px">
					<span style="color: #FF962F;">{{points['quiz1']}}</span>
				</div>
				<div style="height: 2px; position: relative; left: 0px; right: -2px; background-color: #444444"></div>
				<div style=" height: 30px; line-height: 28px">
					<span style="color: greenyellow;">{{points['quiz2']}}</span>
				</div>
			</div>
		</div>

		<!--QUESTIONS-->
		<div class="questionsBar">
			<span id="question1" style="display: inline-block;height: 100px" class="question"><span class="question-body" ng-cloak>{{ 'SELECT' | translate }} <span>{{guess.guess_mode | uppercase | translate}}</span> {{guess[guess.guess_mode] | uppercase | translate}}</span></span>
			<span id="question2" style="display: inline-block;height: 100px" class="question"><span class="question-body"  ng-cloak>{{ 'SELECT' | translate }} <span>{{guess.guess_mode | uppercase | translate}}</span> {{guess[guess.guess_mode] | uppercase | translate}}</span></span>
		</div>

	</div>

	<div vertical-aligned style="position: absolute; top: 8em; bottom: 8em; ">
		<button id="versusBack" class="button icon-left ion-chevron-left button-clear button-light" style="" ng-click="goBack()"></button>
	</div>

	<!--PLAYER2-->
	<div style="position: absolute; bottom: 0px; left: 0px; right: 0px; text-align: center">
		<color-button-container-wrapper quizid="quiz2" guess="guess" words="words" colors="colors" style="max-width: 700px;margin: 0 auto"></color-button-container-wrapper>
	</div>
</div>

<!--MODALS-->
<script id="versus-modal.html" type="text/ng-template">
	<ion-modal-view vertical-aligned style="color: #f5f5f5; height: 100%; width:100%;  text-align: center; background-color: transparent">

		<div class="my-panel" style="max-width: 350px; width: 100%; margin: 0 auto">
			<p style="font-size: 1.3em; margin-top: 0px;font-family: GothamMedium"><b>{{modalTitle}}</b></p>

			<div style="text-align: center;padding-top: 9px;">
				<!--SCORE-->
				<div class="logo box cutout" style="margin: 0px auto; width: 100px; height: 100px;transform: rotate(180deg);-webkit-transform:rotate(180deg);"  >
				<span class="image-wrap loser" style="width:100%; height:100%;  display:inline-block; background: no-repeat scroll center center / 100% 100%;" ng-class="{'winner' : points['quiz1'] > points['quiz2']}">
					<div style="position: relative; top: 24px; font-size: 16px;font-family: GothamMedium">{{ 'SCORE' | translate }}</div>
					<div style="position: relative; top: 31px;  font-size: 35px; font-family: GothamBold">{{points['quiz1']}}</div>
				</span>
				</div>

				<div style="padding: 1em 0">
					<span class="line"></span>
				</div>

				<div class="logo box cutout" style="margin: 0px auto; width: 100px; height: 100px;" >
				<span class="image-wrap loser" style="width:100%; height:100%;  display:inline-block; background: no-repeat scroll center center / 100% 100%;" ng-class="{'winner' : points['quiz2'] > points['quiz1']}">
					<div style="position: relative; top: 24px; font-size: 16px;font-family: GothamMedium">{{ 'SCORE' | translate }}</div>
					<div style=" position: relative; top: 31px;  font-size: 35px; font-family: GothamBold">{{points['quiz2']}}</div>
				</span>
				</div>
			</div>

			<div  style="padding-top: 10px; max-width: 300px; margin: 0 auto; text-align: center ">
				<ul class="list buttonbar " style="margin: 0 auto">
					<li class="item">
						<button class="button button-outline button-block button-rounded button-light  icon-left ion-home" ng-click="goBack()">
							<span style="font-family: GothamMedium">{{ 'HOME' | translate }}</span>
						</button>
					</li>
					<li class="item">
						<button class="button button-outline button-block button-rounded button-balanced  icon-left ion-game-controller-b"  ng-click="remach()">
							<span style="font-family: GothamMedium">{{ 'REMACH' | translate }}</span>
						</button>
					</li>
				</ul>
			</div>

		</div>
	</ion-modal-view>
</script>
